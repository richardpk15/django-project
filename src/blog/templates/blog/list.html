{% extends 'blog/base.html' %}
{% block content %}
<div class="content">

<h2>Pessoas Cadastradas</h2>

<table border="1">
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>CPF</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.nome }}</td>
        <td>{{ user.idade }}</td>
        <td>{{ user.cpf }}</td>
    </tr>
    {% endfor %}
</table>
</div>
<div class="content">
<a href="{% url 'blog:clear' %}" class="button">Limpar</a>
</div>
{% endblock %}
